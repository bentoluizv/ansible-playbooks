---
# Install Docker Engine on Ubuntu
# https://docs.docker.com/engine/install/ubuntu/

- name: Install Docker Engine
  hosts: all
  become: yes

  tasks:
    - name: Install prerequisites (ca-certificates, curl)
      apt:
        name:
          - ca-certificates
          - curl
        state: present
        update_cache: yes

    - name: Create keyrings directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Docker's official GPG key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'
        force: yes

    - name: Add Docker apt repository
      copy:
        content: |
          Types: deb
          URIs: https://download.docker.com/linux/ubuntu
          Suites: {{ ansible_distribution_release }}
          Components: stable
          Signed-By: /etc/apt/keyrings/docker.asc
        dest: /etc/apt/sources.list.d/docker.sources
        mode: '0644'

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker packages
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Ensure Docker service is started
      systemd:
        name: docker
        state: started
        enabled: yes

    # Security: require sudo for docker - https://docs.docker.com/engine/security/#docker-daemon-attack-surface
    - name: Get users in docker group
      command: getent group docker
      register: docker_group
      changed_when: false
      failed_when: false

    - name: Remove all users from docker group (require sudo for docker)
      command: "gpasswd -d {{ item }} docker"
      loop: "{{ ((docker_group.stdout | default('')).split(':') + ['', '', '', ''])[3].split(',') | select | list }}"
      loop_control:
        label: "{{ item }}"
