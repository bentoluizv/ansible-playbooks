---
# Install kubectl client
# Run: ansible-playbook kubernetes/kubectl.yml

- name: Install and Configure kubectl
  hosts: all
  become: yes
  vars:
    k8s_version: "v1.35"

  tasks:
    - name: Test connection to the server
      ping:

    - name: Install prerequisite packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
        state: present
        update_cache: yes

    - name: Create keyrings directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download Kubernetes APT key
      get_url:
        url: "https://pkgs.k8s.io/core:/stable:/{{ k8s_version }}/deb/Release.key"
        dest: /tmp/kubernetes-release.key
        mode: '0644'

    - name: Dearmor Kubernetes APT key
      shell: "gpg --dearmor < /tmp/kubernetes-release.key > /etc/apt/keyrings/kubernetes-apt-keyring.gpg"
      args:
        creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg

    - name: Set permissions on the keyring
      file:
        path: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
        mode: '0644'

    - name: Add Kubernetes APT repository
      apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/{{ k8s_version }}/deb/ /"
        filename: kubernetes
        state: present

    - name: Install kubectl
      apt:
        name: kubectl
        state: present
        update_cache: yes

    - name: Verify kubectl installation
      command: kubectl version --client
      register: kubectl_check
      changed_when: false

    - name: Show kubectl version
      debug:
        var: kubectl_check.stdout_lines
